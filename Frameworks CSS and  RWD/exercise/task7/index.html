<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<title>07 Cards and forms</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="./index.js"></script>
</head>

<body>
	<!-- Write your code here -->
<div class="container-fluid mt-3">
	<div class="row">
		<div class="col-8">
			<h3 class="text-center">DESKTOP</h3>
			<div class="card">
				<div class="card-header">
					Please login
				</div>
				<div class="card-body">
					<form>
						<div class="form-group row">
							<label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="abc@mail.com">
							</div>
						</div>
						<div class="form-group row pt-2">
							<label for="inputPassword1" class="col-sm-2 col-form-label col-form-label-sm">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control form-control-sm" id="inputPassword1" placeholder="123456">
							</div>
						</div>
						<div class="form-group row pt-2">
							<div class="col-md-10 offset-md-2">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck1">
									<label class="form-check-label" for="gridCheck1">
										Example checkbox
									</label>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-10 offset-md-2">
								<button type="submit" class="btn btn-primary form-control">Sign in </button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-4">
			<h3 class="text-center">MOBILE</h3>
			<div class="card">
				<div class="card-header">
					Please login
				</div>
				<div class="card-body">
					<form>
						<div class="form-group row">
							<label for="inputEmail2">Email</label>
							<div class="col-sm-12">
								<input type="email" class="form-control"  id="inputEmail1" placeholder="abc@mail.com">
							</div>
						</div>
						<div class="form-group row pt-2">
							<label for="inputPassword2">Password</label>
							<div class="col-sm-12">
								<input type="password" class="form-control form-control-sm" id="inputPassword2" placeholder="123456">
							</div>
						</div>
						<div class="form-group row pt-2">
							<div class="col">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck2">
									<label class="form-check-label" for="gridCheck2">
										Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-12">
								<button type="submit" class="btn btn-primary form-control">Sign in </button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
